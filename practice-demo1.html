<html>
    <body>
        <h1>
            Example Demo
        </h1>
        <script type="text/javascript">
        class Employee{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            display(){
                document.write("<h1>Hi</h1>");
                document.write("<h3> name: "+this.name+" ,age: "+this.age+"</h3>");
            }
        }
        var emp=new Employee("hema",34);
        emp.display();
        
        </script>
    </body>
</html>
